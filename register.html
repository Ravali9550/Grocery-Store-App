{% from "alllinks.html" import links %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store/Register</title>
    <link rel="stylesheet" href="{{url_for('static',filename='styling.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kalnia+Glaze:wght@100..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div>
        <header>
            <h1>Grocery Store</h1>
            <nav>
                {{links()}}
            </nav>
        </header>
    </div>
    <div class="body-1">
        <div class="container">
            <div>
                <main>
                    <section id="home">
                        <h2>Welcome to Our Store</h2>
                        <h5>Check out our latest products!</h5>
                    </section>
                </main>
            </div>

        </div>

        <div>
            <div class="login-main">
                <div class="login-form">
                    <h3 style="text-align: center;">Registration Form </h3>

                    <form action="/register" method="POST">
                        <table>
                            <tr>

                                <td> <label> Name </label></td>
                                <td><a><input name='name' type="text"></a></td>

                            </tr>
                            <tr>

                                <td><label> Age </label></td>
                                <td><a><input name="age" type="text"></a></td>

                            </tr>
                            <tr>

                                <td>
                                    <lable> DOB </lable>
                                </td>
                                <td><a><input name="DOB" type="date"></a></td>

                            </tr>

                            <td>
                                <lable> Phone </lable>
                            </td>
                            <td><a><input name="phone" type="text"></a></td>

                            </tr>
                            <tr>

                                <td><label> Address </label></td>
                                <td><a><input name="address" type="text"></a></td>

                            </tr>
                            <tr>

                                <td><label> Username </label></td>
                                <td><a><input name="username" type="text"></a></td>
                                <p> {% if error %} {{ error }} {% endif %}</p>

                            </tr>
                            <tr>

                                <td><label> Password </label></td>
                                <td><a><input name="password" type="password"></a></td>

                            </tr>
                            <tr>
                                <td></td>
                                <td><a><button class="login-button">Register</button></a></td>

                            </tr>
                        </table>
                    </form>


                    <h4 style="text-align: center;"><a href="{{url_for('home')}}">Login</a>/<a href="{{url_for('register')}}">Register</a></h4>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Contact us at contact@example.com</p>
    </footer>
</body>

</html>
